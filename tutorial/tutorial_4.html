<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="tutorial_styleguide_4.css" />
    <link rel="stylesheet" href="tutorial_style_4.css" />
  </head>
  <body>
    <div class="tutorial_4">
      <div class="div">
        <div class="overlap">
          <div class="view">
            <div class="rectangle"></div>
            <div class="text-wrapper">10월 15일 (화)</div>
          </div>
          <img class="image" src="img/image-11.png" />
          <div class="overlap-wrapper">
            <div class="overlap-group"><div class="text-wrapper-2">Tutorial</div></div>
          </div>
        </div>
        <div class="overlap-2">
          <div class="view-2">
            <div class="overlap-group-wrapper">
              <div class="div-wrapper"><div class="text-wrapper-3">오늘의 날씨</div></div>
            </div>
            <div class="div-2">
              <div class="element">
                <div class="view-3">
                  <img class="img" src="img/image-13.png" />
                  <img class="image-2" src="img/image-3.png" />
                  <img class="image-3" src="img/image-7.png" />
                  <img class="image-4" src="img/image-5.png" />
                </div>
                <div class="view-4">
                  <div class="text-wrapper-4">흐림</div>
                  <div class="text-wrapper-5">맑음</div>
                  <div class="text-wrapper-6">비</div>
                  <div class="text-wrapper-7">눈</div>
                </div>
              </div>
              <div class="element-2">
                <div class="view-5">
                  <div class="text-wrapper-4">폭풍</div>
                  <div class="text-wrapper-5">바람</div>
                  <div class="text-wrapper-6">더움</div>
                  <div class="text-wrapper-7">추움</div>
                </div>
                <div class="view-3">
                  <img class="image-5" src="img/image-10.png" />
                  <img class="image-6" src="img/image-4.png" />
                  <img class="image-7" src="img/image-8.png" />
                  <img class="image-8" src="img/image-6.png" />
                </div>
              </div>
            </div>
          </div>
          <div class="view-6">
            <div class="overlap-3"><div class="text-wrapper-8">내용을 입력해주세요</div></div>
            <div class="view-7">
              <div class="overlap-group-2"><div class="text-wrapper-3">오늘의 일기</div></div>
            </div>
          </div>
          <div class="group">
            <div class="overlap-4">
              <div class="rectangle-2"></div>
              <div class="text-wrapper-9">4/7</div>
              <img class="polygon" src="img/polygon-3.svg" />
              <div class="text-wrapper-10">오늘의 일기를 작성해 보세요</div>
              <img class="arrow-right-circle" src="img/arrow-right-circle.svg" />
            </div>
          </div>
        </div>
        <div class="view-8">
          <div class="overlap-5">
            <div class="navbar">
              <div class="text-wrapper-11">운동</div>
              <div class="text-wrapper-12">휴식</div>
              <div class="text-wrapper-13">공부</div>
              <div class="text-wrapper-14">일</div>
              <div class="text-wrapper-15">쇼핑</div>
            </div>
            <div class="view-9">
              <img class="image-9" src="img/image-9.png" />
              <img class="image-10" src="img/image.png" />
              <img class="image-11" src="img/image-12.png" />
              <img class="image-12" src="img/image-2.png" />
              <img class="image-13" src="img/image-14.png" />
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper-3">오늘의 활동</div></div>
          </div>
        </div>
        <div class="view-10">
          <div class="overlap-6">
            <div class="text-wrapper-16">
              완&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 료
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
