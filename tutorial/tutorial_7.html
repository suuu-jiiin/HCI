<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tutorial">
      <div class="div">
        <div class="overlap">
          <div class="view">
            <div class="overlap-group">
              <div class="button-wrapper">
                <div class="button">
                  <div class="symbol">􀊄</div>
                  <div class="label">Play</div>
                </div>
              </div>
              <img class="heart" src="img/heart-1.png" />
              <div class="text-wrapper">🎵ROSÉ - APT.</div>
              <p class="p">간단하면서 재미있고 분위기를 띄우는 데 최적화된 노래</p>
            </div>
            <div class="overlap-group-wrapper">
              <div class="div-wrapper"><div class="text-wrapper-2">오늘의 노래</div></div>
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-2">
              <img class="rectangle" src="img/image.svg" />
              <div class="view-2">
                <div class="div-wrapper"><div class="text-wrapper-2">오늘의 감정</div></div>
              </div>
              <img class="image" src="img/image-8.png" />
              <img class="img" src="img/image-9.png" />
              <img class="image-2" src="img/image-7.png" />
              <div class="view-3">
                <div class="overlap-3">
                  <div class="group"><img class="group-2" src="img/group-5.png" /></div>
                  <img class="group-3" src="img/group-26.png" />
                </div>
              </div>
            </div>
          </div>
          <div class="view-4">
            <div class="overlap-4">
              <div class="rectangle-2"></div>
              <div class="text-wrapper-3">7/7</div>
              <img class="polygon" src="img/polygon-3.svg" />
              <p class="text-wrapper-4">추천된 음악이 적절하다면 하트를 눌러주세요</p>
            </div>
          </div>
          <img class="arrow-right-circle" src="img/arrow-right-circle.svg" />
        </div>
        <div class="view-5">
          <div class="overlap-5">
            <img class="rectangle-3" src="img/rectangle-2974.svg" />
            <p class="text-wrapper-5">
              날 위한 파티가 있었다. 그건 바로? 나의 생일파티~~~ 오랜만에 친구들을 많이 봐서 좋았다 <br />다들 일하느라
              바쁜데 날 위해 시간을 내주다니.. 감동이야~~
            </p>
            <div class="view-2">
              <div class="div-wrapper"><div class="text-wrapper-2">오늘의 일기</div></div>
            </div>
          </div>
        </div>
        <div class="rectangle-4"></div>
        <div class="div-2">
          <div class="view-6">
            <div class="overlap-group-2"><div class="text-wrapper-6">🎵ROSÉ - APT.</div></div>
          </div>
          <div class="view-7">
            <div class="overlap-group-2"><div class="text-wrapper-7"># 행복한</div></div>
          </div>
        </div>
        <div class="div-3">
          <img class="image-3" src="img/image-6.png" />
          <img class="image-4" src="img/image.png" />
          <img class="image-5" src="img/image-5.png" />
        </div>
        <div class="view-8">
          <div class="overlap-3">
            <div class="group"><img class="group-2" src="img/group-5-2.png" /></div>
            <img class="group-3" src="img/group-26-2.png" />
          </div>
        </div>
        <div class="overlap-6">
          <img class="image-6" src="img/image-4.png" />
          <img class="image-7" src="img/image-2.png" />
          <img class="image-8" src="img/image-3.png" />
          <div class="view-9">
            <div class="rectangle-5"></div>
            <div class="text-wrapper-8">10월 15일 (화)</div>
          </div>
          <div class="overlap-wrapper-2">
            <div class="overlap-7"><div class="text-wrapper-9">Tutorial</div></div>
          </div>
        </div>
        <div class="container-wrapper">
          <div class="container">
            <div class="battery"><div class="rectangle-6"></div></div>
            <img class="combined-shape" src="img/combined-shape.svg" />
            <img class="wi-fi" src="img/wi-fi.svg" />
          </div>
        </div>
        <div class="home-indicator"></div>
        <div class="action"><div class="time">9:41</div></div>
      </div>
    </div>
  </body>
</html>
