<!DOCTYPE html>

  <body>
    <div class="tutorial">

              </div>

                    <img class="img" src="img/image-15.png" />
                    <img class="image-2" src="img/image-11.png" />
                    <img class="image-3" src="img/image-5.png" />

                </div>

                </div>

            </div>
            <div class="overlap-2">

            <div class="view-7">

                <div class="text-wrapper-10">휴식</div>
                <div class="text-wrapper-11">공부</div>

                <img class="image-12" src="img/image-14.png" />
                <img class="image-13" src="img/image-3.png" />

            </div>

              <div class="overlap-group-2"><div class="text-wrapper-2">오늘의 활동</div></div>
            </div>

          <img class="img-2" src="img/image-13.png" />
          <div class="overlap-wrapper-3">
