    <script>
      const monthNames = ["January", "February", "March", "April", "May", "June",
                          "July", "August", "September", "October", "November", "December"];
      
      let currentMonth = 9; // OctoberÏùÑ ÏùòÎØ∏ (0Î∂ÄÌÑ∞ ÏãúÏûëÌïòÎäî Ïù∏Îç±Ïä§)
      let currentYear = 2024;
    
      function changeMonth(direction) {
        currentMonth += direction;
    
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        } else if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
    
        updateCalendar();
      }
    
      function updateCalendar() {
        document.getElementById("month-text").textContent = monthNames[currentMonth];
        document.getElementById("year-text").textContent = currentYear;
    
        // Ïó¨Í∏∞Ïóê ÏÑ†ÌÉùÌïú Îã¨Ïóê ÎßûÎäî ÎÇ†ÏßúÎ•º ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±ÌïòÎäî ÏΩîÎìúÎ•º Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§.
        // ÏßÄÍ∏àÏùÄ ÏõîÍ≥º Ïó∞ÎèÑ ÌÖçÏä§Ìä∏Îßå ÏóÖÎç∞Ïù¥Ìä∏ÎêòÎèÑÎ°ù ÏÑ§Ï†ïÎêòÏñ¥ ÏûàÏäµÎãàÎã§.
      }
    
      // ÌòÑÏû¨ ÏõîÍ≥º Ïó∞ÎèÑÎ°ú Ï¥àÍ∏∞Ìôî
      updateCalendar();
